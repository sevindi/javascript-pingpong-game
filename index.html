<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0 '/>
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link type='text/css' rel='stylesheet' href='main.css' />
  <script src='main.js' defer type='text/javascript'></script>
</head>

<body>
  <div class='paddle' id='leftPaddle'></div>
  <div class='paddle' id='rightPaddle'></div>
  <div id='ball'></div>
  <div id='scoreboard'>
    <div id='leftScore'>0</div>
    <div id='rightScore'>0</div>
    <span id='score'>SCORE!</span>
  </div>
  <div class='buttons'>
    <button id='easy'>EASY</button>
    <button id='medium'>MEDIUM</button>
    <button id='hard'>HARD</button>
    <p>Select a difficulty level.</p>
    <p>Click play button.</p>
    <p>Play with the up and down arrow keys.</p>
  </div>
  <div class='play-pause  '>
    <i id='play' class="fas fa-play"></i>
    <i id='pause' class="fas fa-pause"></i>
  </div>
</body>

</html>
